  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 20px;
      direction: rtl;
      color: #222;
      text-align: center;
    }
    header {
      margin-bottom: 30px;
    }
    header h1 {
      font-size: 2.8em;
      color: #0077b6;
      margin: 0;
    }
    header p {
      font-size: 1.3em;
      color: #023e8a;

    }
    .contact {

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 22px;
      max-width: 900px;
      margin: 0 auto 50px auto;
    }
    .product-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      width: 180px;
      padding: 18px 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
    }
    .product-card:hover {
      transform: translateY(-7px);
      box-shadow: 0 7px 15px rgba(0,0,0,0.2);
    }
    .product-image {
      width: 100%;
      height: 130px;
      object-fit: contain;
      margin-bottom: 15px;
    }
    .product-name {
      font-weight: 700;
      font-size: 1.15em;
      color: #0077b6;
    }
    footer {
      font-size: 0.95em;
      color: #555;
      margin-top: 40px;
    }
  </style>
